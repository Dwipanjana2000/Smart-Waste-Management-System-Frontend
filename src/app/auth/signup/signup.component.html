<body>
  
  <div class="container">
    <br><br><br><br><br><br><br>
    <div class="row card">
      <div class="col-6 column left-column">
        <h1 class="display-4"><strong>Sign Up</strong></h1>
        <br>
        <form (submit)="onSignUp(signupForm)" #signupForm="ngForm">
      
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="first-name">First Name</label>
              <input type="text" class="form-control" id="inputEmail4" #firstNameInput="ngModel" name="firstName" ngModel required>
            </div>
            <div class="form-group col-md-6">
              <label for="last-name">Last Name</label>
              <input type="text" class="form-control" id="inputPassword4" #lastNameInput="ngModel" name="lastName" ngModel required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Enter Your Email address</label>
            <input type="email" placeholder="email@example.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" #emailInput="ngModel" name="email" ngModel required email>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" #passwordInput="ngModel" name="password" ngModel required>
            <mat-error *ngIf="!isMatching">Password is not matching!</mat-error>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" #confirmPasswordInput="ngModel" name="confirmPassword" ngModel required>
            <mat-error *ngIf="!isMatching">Password is not matching!</mat-error>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Sign Up</button>
      
        </form>    
      </div>
      <div class="col-6 column">
        <br><br>
        <form action="">
          <div class="form-group">
            <label for="exampleInputAddress">Enter Your Home Address</label>
            <input type="text" placeholder="House#786, street#87, Block-A, Sector F-9, Islamabad" class="form-control" id="exampleInputAddress" aria-describedby="emailHelp" #addressInput="ngModel" name="addressInput" ngModel required>
          </div>
          <br>
          <div class="form-group">
            <label for="cnicInput">Enter Your Cnic Number</label>
            <input type="number" placeholder="YYYYYXXXXXXXZ" class="form-control" id="cnicInput" aria-describedby="emailHelp" #cnicInput="ngModel" name="cnicInput" ngModel required>
          </div>
          <br>
          <div class="form-group">
            <label for="cellNoInput">Enter Your Phone Number</label>
            <input type="number" placeholder="031X91098XX" class="form-control" id="cellNoInput" aria-describedby="emailHelp" #cellNoInput="ngModel" name="cellNoInput" ngModel required>
          </div>

          <br>

          <p>Regrion Co-ordinates</p>
          <hr>
          <div class="form-row">
              <div class="form-group col-5">
                  <label for="latitude">Latitude</label>
                  <input 
                      type="number" 
                      class="form-control"
                      id="latitude"
                      #latitudeInput="ngModel"
                      name="latitude"
                      [(ngModel)]="formLatValue"
                      ngModel
                      required>
              </div>
              <div class="form-group col-5">
                  <label for="longitude">Longitude</label>
                  <input 
                      type="number" 
                      class="form-control"
                      id="longitude"
                      #latitudeInput="ngModel"
                      name="longitude"
                      [(ngModel)]="formLngValue"
                      ngModel
                      required>
              </div>
              <div class="form-group col-2">
                <button mat-raised-button (click)="openAddCoordinatesForm()" color="primary" style="height: 70px;">Open Map</button>
              </div>
          </div>

        </form>
      </div>
    </div>
  </div>
  

</body>
