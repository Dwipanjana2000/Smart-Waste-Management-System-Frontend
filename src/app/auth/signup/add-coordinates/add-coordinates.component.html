

<button class="close" mat-button (click)="onCloseDialog()">x</button>

<body>

    <h3>Add Co-ordinates of your address</h3>
    <hr>
    <p>Find the location of your house and click on it to fill the coordinates.</p>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Region
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <br>

    <div class="map-editing-flex">
        <div class="map-border">
            <agm-map (mapClick)="onMapClick($event)" [latitude]="addAddAdminMapLatitude" [longitude]="addAddAdminMapLongitude" [zoom]="15">
                <agm-marker *ngFor="let loc of dustbinLocations" [latitude]="loc.location.lat" [longitude]="loc.location.lng"></agm-marker>
                <agm-marker [latitude]="formLatValue" [longitude]="formLngValue" [label]="{ color: 'white', text: '+' }">
                    <agm-info-window [isOpen]="true">
                        <p><strong>Add Dustbin Here!</strong></p>
                    </agm-info-window>
                </agm-marker>
            </agm-map>
        </div>
    </div>

    <br>

    <div class="making-form-flex">
        <div class="form-editing-flex">
            <form #onAddDustbinForm="ngForm">

                <p>Regrion Co-ordinates</p>
                <hr>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="latitude">Latitude</label>
                        <input 
                            type="number" 
                            class="form-control"
                            id="latitude"
                            #latitudeInput="ngModel"
                            name="latitude"
                            [(ngModel)]="formLatValue"
                            ngModel
                            required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="longitude">Longitude</label>
                        <input 
                            type="number" 
                            class="form-control"
                            id="longitude"
                            #latitudeInput="ngModel"
                            name="longitude"
                            [(ngModel)]="formLngValue"
                            ngModel
                            required>
                    </div>
                </div>
            </form>    
        </div>
    </div>

    <div class="addDustbinButton" style="display: flex;">
        <div class="dflex1" style="flex: 1;">
        </div>
        <div>
            <button mat-flat-button color="accent" type="submit" (click)="onAddDustbin(onAddDustbinForm)"> + Add Co-ordinates</button>
        </div>
    </div>

</body>
