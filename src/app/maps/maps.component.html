

<div>

  <div class="borderOfMap border-dark">
    <agm-map #gm (mapReady)="onMapReady($event)" [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">

    <agm-direction [origin]="origin" [destination]="destination" [waypoints]="waypoints"></agm-direction>

      <agm-marker *ngFor="let dustbinData of dustbinsData"
        [latitude]="dustbinData.location.lat"
        [longitude]="dustbinData.location.lng"
        (mouseOver)="onMouseOver(infoWindow, gm)"
        (mouseOut)="onMouseOut(infoWindow, gm)">

        <agm-info-window #infoWindow>
          <div>
            <h4><strong><u>Details</u></strong></h4>
          </div>
          <div>
            <h6><strong>Dustbin ID:</strong>    {{ dustbinData.id }}</h6>
            <h6><strong>Region:</strong>        {{ dustbinData.region }}</h6>
            <h6><strong>Address:</strong>       {{ dustbinData.address }}</h6>
            <h5><strong>Status:</strong>  <kbd>{{ dustbinData.status }}%</kbd></h5>
          </div>
        </agm-info-window>

      </agm-marker>

    </agm-map>
  </div>

</div>
