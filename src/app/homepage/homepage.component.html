<head></head>

<body>
  <header class="jumbotron">
    <div class="container">
      <div class="row row-header">
        <div class="col-6">
          <p class="tag-line">Keep Clean Pakistan</p>
          <div class="sub-tag-box">
            <p class="sub-tag-line">SWMS halps keeping the country clean by collecting the waste efficiently throughout a region.</p>
          </div>
        </div>
        <div class="col-6">
          <div class="card" style="padding: 30px;">
            <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <div class="input-group input-group-lg">
                  <input type="email" placeholder="Email" class="form-control is-valid" id="exampleInputEmail1 inputEmail" aria-describedby="emailHelp" name="email" ngModel #emailInput="ngModel" required email>
                </div>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <div class="input-group input-group-lg">
                  <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1" name="password" ngModel #passwordInput="ngModel" required>
                </div>
                <small id="emailHelp" class="form-text text-muted">Make sure it's at least 15 characters OR at least 8 characters including a number and a lowercase letter.</small>
              </div>
              <br>
              <button type="submit" class="btn btn-success">Log In</button>
            </form>        
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
