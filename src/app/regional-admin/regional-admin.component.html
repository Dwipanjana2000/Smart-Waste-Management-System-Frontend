



<body>

  <br>
  <div class="container">
    <h3 class="display-4">{{adminDetails?.region}}</h3>
    <hr>



    <div>
      <div class="map-and-driver-list-parent">
        <div class="map-of-parent">
          <app-maps 
            [dustbinsData]="dustbinsLocation" 
            [areaLatitude]="adminDetails?.location.lat" 
            [areaLongitude]="adminDetails?.location.lng">
            <!-- [origin]="origin"
            [destination]="destination"
            [waypoints]="dustbinsLocationForCollection" -->
          </app-maps>
        </div>
        <div class="list-of-drivers overflow-auto">

          <div class="list-group">
            <a class="list-group-item list-group-item-action flex-column align-items-start">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">List group item heading</h5>
                <small>3 days ago</small>
              </div>
              <p class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p>
              <small>Mention Recent Activity here</small>
            </a>
          </div>

        </div>
      </div>
      <br>
      <div class="parent-flex">
        <div class="childflex1">

        </div>

        <div class="childflex2">
          <button mat-raised-button color="primary" style="margin-right: 10px;" (click)="openAddDriverForm()">Add Driver</button>
        </div>

        <div class="childflex3">
          <button mat-stroked-button color="primary" (click)="openAddDustbinForm()">Add Dustbin</button>
        </div>

      </div>

    </div>
  </div>


</body>
